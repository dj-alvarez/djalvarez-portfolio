<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel Alvarez - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 50px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff3b3f;
    }

    section {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 50px;
      display: none; /* hide all by default */
    }
    section.active {
      display: block; /* show only active section */
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #ff3b3f;
      border-radius: 3px;
      background-color: #1a1a1a;
      transition: background-color 0.3s, transform 0.2s;
    }
    li:hover {
      background-color: #2c2c2c;
      transform: translateY(-2px);
    }
    a {
      color: #ff3b3f;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }

    @media(max-width: 900px){
      section {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#projects" onclick="showSection('projects')">Projects</a>
    <a href="#contact" onclick="showSection('contact')">Contact</a>
  </nav>

  <section id="projects">
    <h2>Internship Projects</h2>
    <ul>
      <li>
        <b>FEU Tech – Document Masterlist & Monitoring System</b> –
        <a href="https://github.com/dj-alvarez/djalvarez-portfolio/blob/main/FeuTech-Portfolio.pdf" target="_blank">View</a>
      </li>
      <li>
         <b>Oikos Technologies – MRR Real Estate Website</b> –
        <a href="https://github.com/dj-alvarez/danielalvarez-portfolio/blob/main/OikosTechnologies-Portfolio.pdf" target="_blank">View</a>
      </li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <b>alvarezdanieljosh@gmail.com</b></p>
    <p>Mobile: <b>0977 481 7383</b></p>
  </section>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
